<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Itok</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg">
  <app-header></app-header>
    <div class="container">
        <h1 class="text-center mt-5">Register</h1>
        <p-card >
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" pPassword class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="inputPassword" >
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="inputPassword" >
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Tel</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="inputPassword" >
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                </div>
                <div id="recaptcha-wrapper" class="text-center my-2">
                  <div class="g-recaptcha d-inline-block" data-callback="recaptchaCallback" data-sitekey="6Ld4tTUaAAAAAB9NN7s8Dg9xlsFcL0NKP7ITKbqYng">
                  <div style="width: 1100px; height: 78px;">
                  <div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LcrYLEZAAAAAEw4bwRtvdJNLi4qTxHGyDvJNKUi&amp;co=aHR0cHM6Ly9pc2FubXN1LmNvbTo0NDM.&amp;hl=th&amp;v=qc5B-qjP0QEimFYUxcpWJy5B&amp;size=normal&amp;cb=jrnvvekzep1q"
                    width="304" height="78" role="presentation" name="a-slga8hgy3cbe" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div>
                  <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
              </div>
                <div style="margin:auto">
                    <button pButton pRipple type="button" label="Submit" class="p-button-raised p-button-text"></button>
                </div>
              </div>
        </p-card>
    </div>
</body>
</html>
